<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=question_mark"
    />
    <title>RPG Creature Search App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1 class="header">RPG Creature Search App</h1>
      <div class="search-container">
        <label for="search-input">Search for Creature Name or ID:</label>
        <input id="search-input" class="input" required />
        <div class="btn-container">
          <button id="search-button" class="btn">Search</button>
          <button class="btn btn-help">?</button>
          <div id="help-container" class="help-content"></div>
        </div>
      </div>
      <div class="creature-container">
        <div class="creature-top">
          <h2>
            <span id="creature-name"></span><span id="creature-id"></span>
          </h2>
          <p>
            Weight: <span id="weight">30</span> Height:
            <span id="height">55</span>
          </p>
          <div id="types"></div>
          <h3 id="special-name" class="creature-special-name">Special Name</h3>
          <p id="special-description">Special description</p>
        </div>
        <div>
          <table class="creature-stats">
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Special Attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Special Defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
